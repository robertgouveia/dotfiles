##### Basics / Quality-of-life #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"      # truecolor in tmux
set -g mouse on
setw -g mode-keys vi
set -sg escape-time 10

##### Minimal status (as you requested) #####
set -g status-left ''
set -g status-right ''

##### Key bindings (yours kept) #####
unbind '"'
unbind '%'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display "Reloaded!"

##### Nord Palette (hex) #####
# nord0  #2E3440  | nord1  #3B4252 | nord2  #434C5E | nord3  #4C566A
# nord4  #D8DEE9  | nord5  #E5E9F0 | nord6  #ECEFF4
# nord7  #8FBCBB  | nord8  #88C0D0 | nord9  #81A1C1 | nord10 #5E81AC
# nord11 #BF616A  | nord12 #D08770 | nord13 #EBCB8B | nord14 #A3BE8C | nord15 #B48EAD

##### Status bar #####
set -g status on
set -g status-interval 2
set -g status-style "bg=#2E3440,fg=#D8DEE9"   # bg=nord0, fg=nord4
set -g status-justify centre

# Window tabs
setw -g window-status-format       " #I  #W "
setw -g window-status-current-format " #I  #W "
setw -g window-status-style "bg=#3B4252,fg=#D8DEE9"           # inactive: nord1 on nord4
setw -g window-status-current-style "bg=#5E81AC,fg=#2E3440,bold"  # current: nord10 on nord0

##### Pane borders #####
set -g pane-border-style "fg=#4C566A"       # nord3
set -g pane-active-border-style "fg=#5E81AC" # nord10

##### Messages / prompts #####
set -g message-style "bg=#5E81AC,fg=#ECEFF4"           # nord10 on nord6
set -g message-command-style "bg=#5E81AC,fg=#ECEFF4"

##### Copy mode / selection #####
setw -g mode-style "bg=#434C5E,fg=#ECEFF4"   # copy-mode: nord2/nord6
set -g display-panes-active-colour "#5E81AC" # pane numbers: active
set -g display-panes-colour "#3B4252"        # pane numbers: inactive
set -g clock-mode-colour "#88C0D0"           # nord8

##### Activity / bell #####
set -g visual-activity on
set -g visual-bell on
set -g bell-action any
set -g window-status-activity-style "bg=#3B4252,fg=#EBCB8B"   # nord13
set -g window-status-bell-style "bg=#3B4252,fg=#BF616A"       # nord11

##### Optional: subtle separators #####
set -g status-left-length 40
set -g status-right-length 40
set -g status-position bottom

# New window
bind n new-window -c "#{pane_current_path}"

# Navigate windows
bind [ previous-window
bind ] next-window

# Resize panes with Shift + Arrow
bind -n S-Left  resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up    resize-pane -U 5
bind -n S-Down  resize-pane -D 5
